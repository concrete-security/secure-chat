# Deploys frontend to Vercel:
# - Production: on push to production when frontend/ files change
# - Preview: on PR to main when frontend/ files change

name: Vercel Deploy

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  push:
    branches:
      - production
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        id: vercel_production
        if: github.event_name == 'push' && github.ref == 'refs/heads/production'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'

      - name: Deploy to Vercel (Preview)
        id: vercel_preview
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend

      - name: Find Existing Preview Comment
        if: always() && github.event_name == 'pull_request'
        id: find_preview_comment
        uses: peter-evans/find-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: '<!-- vercel-preview-url -->'

      - name: Add Preview URL to Summary
        if: ${{ github.event_name == 'pull_request' && steps.vercel_preview.outcome == 'success' && steps.vercel_preview.outputs['preview-url'] }}
        run: |
          echo "Vercel Preview: ${{ steps.vercel_preview.outputs['preview-url'] }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Share Preview URL on PR
        if: ${{ github.event_name == 'pull_request' && steps.vercel_preview.outcome == 'success' && steps.vercel_preview.outputs['preview-url'] }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find_preview_comment.outputs['comment-id'] }}
          edit-mode: replace
          body: |
            <!-- vercel-preview-url -->
            🚀 Vercel preview: ${{ steps.vercel_preview.outputs['preview-url'] }}

      - name: Share Preview Failure on PR
        if: github.event_name == 'pull_request' && failure() && steps.vercel_preview.outcome == 'failure'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find_preview_comment.outputs['comment-id'] }}
          edit-mode: replace
          body: |
            <!-- vercel-preview-url -->
            ⚠️ Vercel preview deployment failed. Please check the workflow logs.

      - name: Ensure Preview Deployment Succeeded
        if: always() && github.event_name == 'pull_request' && steps.vercel_preview.outcome != 'success'
        run: |
          echo "Preview deployment did not succeed. See logs above for details." >&2
          exit 1

      - name: Ensure Production Deployment Succeeded
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/production' && steps.vercel_production.outcome != 'success'
        run: |
          echo "Production deployment did not succeed. See logs above for details." >&2
          exit 1
